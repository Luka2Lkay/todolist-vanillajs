<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="index.html">
                <img src="./images/logo.png" height="50" alt="TodoList Logo" loading="lazy" />
            </a>

            <div class="btn-group">
                <a href="index.html" class="btn "><strong>LOGIN</strong></a>
                <a href="signup.html" class="btn active"><strong>REGISTER</strong></a>
            </div>
    </nav>
    <!-- Navbar -->

    <div class="bg-dark bg-gradient pb-2 pt-2 w-50 mx-auto mt-3">
        <div class="w-50 mx-auto">

            <div class="d-flex justify-content-between">
                <a class="navbar-brand me-2 d-flex justify-content-start" href="index.html">
                    <img src="./images/logo.png" height="50" alt="TodoList Logo" loading="lazy" />
                </a>
                <div>
                    <h5 class="d-flex justify-content-end" style="color:#fff">Sign up</h5>
                    <p class="text-primary d-flex justify-content-end">Create your new account</p>
                </div>

            </div>

                <input type="email" placeholder="Username" class="form-control username">

                <div class="mb-3">
                    <input type="password" placeholder="Password" class="form-control password"
                        id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <input type="password" placeholder="Re-type password" class="form-control password2"
                        id="exampleInputPassword2">
                </div>
                <p id="passwords-not-matching"></p>
                <button type='submit' class="btn btn-primary w-100" id="register">REGISTER</button>
                <p style="text-align: center; color: #fff">Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
