<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="justify-content-start">logo</h2>
        <ul class="nav nav-pills mb-3 mt-3 justify-content-end" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a href="index.html">LOGIN</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="signup.html">REGISTER</a>
            </li>

        </ul>
    </div>

    <div class="bg-dark bg-gradient pb-2 pt-2 w-50 mx-auto">
        <div class="w-50 mx-auto">

            <h2 style="color:#fff">Sign up</h2>
            <p class="text-primary">Create your new account</p>
            <div class="mb-3">

                <input type="email" placeholder="Username" class="form-control username" id="exampleInputEmail1"
                    aria-describedby="emailHelp" required>

                <div class="mb-3">
                    <input type="password" placeholder="Password" class="form-control password"
                        id="exampleInputPassword1" required>
                </div>

                <div class="mb-3">
                    <input type="password" placeholder="Re-type password" class="form-control password2"
                        id="exampleInputPassword2" required>
                </div>
                <p id="passwords-not-matching"></p>
                <button type='submit' class="btn btn-primary w-100" id="register">REGISTER</button>
                <p style="text-align: center; color: #fff">Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
